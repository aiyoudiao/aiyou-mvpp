<!DOCTYPE html>
<html>
<head>
	@require(<%'./@my-component/core/header.html'%>, <%{title: '编辑角色'}%>)
	<link rel="stylesheet" href="@request(<%'/static/css/oksub.css'%>)" >
	<script type="text/javascript" src="@request(<%'/static/lib/loading/okLoading.js'%>)"></script>
</head>
<body>
<div class="ok-body">
	<!--form表单-->
	<form class="layui-form ok-form">
		<div class="layui-form-item">
			<label class="layui-form-label">角色名</label>
			<div class="layui-input-block">
				<input type="text" name="name" placeholder="请输入角色名" autocomplete="off" class="layui-input"
				       lay-verify="required">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">备注</label>
			<div class="layui-input-block">
				<input type="text" name="remarks" placeholder="请输入备注" autocomplete="off" class="layui-input"
				       lay-verify="required">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">权限</label>
			<div class="layui-input-block">
				<!-- TODO -->
				<div id="authTree"></div>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit lay-filter="edit">立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
			</div>
		</div>
	</form>
</div>
@require(<%'./@my-component/core/footer.html'%>, <%{}%>)
</body>
</html>
