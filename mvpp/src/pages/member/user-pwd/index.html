<!DOCTYPE html>
<html>
<head>
	@require(<%'./@my-component/core/header.html'%>, <%{title: '修改密码'}%>)
	<link rel="stylesheet" href="@request(<%'/static/css/oksub.css'%>)" >
	<script type="text/javascript" src="@request(<%'/static/lib/loading/okLoading.js'%>)"></script>
</head>
<body class="childrenBody seting-pass">
<form class="layui-form changePwd">
	<div style="margin:0 0 15px 110px;color:#f00;">旧密码请输入“123456”，新密码必须两次输入一致才能提交</div>
	<div class="layui-form-item">
		<label class="layui-form-label">用户名</label>
		<div class="layui-input-block">
			<input type="text" value="智走" disabled class="layui-input layui-disabled">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">旧密码</label>
		<div class="layui-input-block">
			<input type="password" value="" placeholder="请输入旧密码" lay-verify="required|oldPwd" class="layui-input pwd">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">新密码</label>
		<div class="layui-input-block">
			<input type="password" value="" placeholder="请输入新密码" lay-verify="required|pass" id="oldPwd"
			       class="layui-input pwd">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">确认密码</label>
		<div class="layui-input-block">
			<input type="password" value="" placeholder="请确认密码" lay-verify="required|confirmPwd" class="layui-input pwd">
		</div>
	</div>
	<div class="layui-form-item">
		<div class="layui-input-block">
			<button class="layui-btn" lay-submit="" lay-filter="changePwd">立即修改</button>
			<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		</div>
	</div>
</form>
@require(<%'./@my-component/core/footer.html'%>, <%{}%>)
</body>
</html>
