<!DOCTYPE html>
<html>

<head>
	@require(<%'./@my-component/core/header.html'%>, <%{title: '编辑文章'}%>)
	<link rel="stylesheet" href="@request(<%'/static/css/oksub.css'%>)">
	<script type="text/javascript" src="@request(<%'/static/lib/loading/okLoading.js'%>)"></script>
</head>
<body>
	<div class="ok-body">
		<!--form表单-->
		<form class="layui-form ok-form">
			<div class="layui-form-item">
				<label class="layui-form-label">标题</label>
				<div class="layui-input-block">
					<input type="text" name="title" placeholder="请输入文章标题" autocomplete="off" class="layui-input"
						lay-verify="required">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">分类</label>
				<div class="layui-input-block">
					<select name="classify">
						<option value="0">公告</option>
						<option value="1">言情</option>
						<option value="2">都市</option>
						<option value="3">修仙</option>
					</select>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">标签</label>
				<div class="layui-input-block">
					<input type="text" name="label" placeholder="请输入文章标签" autocomplete="off" class="layui-input"
						lay-verify="required">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">状态</label>
				<div class="layui-input-block">
					<input type="checkbox" name="status" lay-skin="switch" lay-text="启用|停用" checked value="0">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">置顶</label>
				<div class="layui-input-block">
					<input type="checkbox" name="isTop" lay-skin="switch" lay-text="是|否" value="0">
				</div>
			</div>
			<div class="layui-form-item layui-form-text">
				<label class="layui-form-label">内容</label>
				<div class="layui-input-block">
					<textarea name="content" placeholder="请输入文章内容" class="layui-textarea"
						lay-verify="required"></textarea>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-input-block">
					<button class="layui-btn" lay-submit lay-filter="updateArticle">立即提交</button>
					<button type="reset" class="layui-btn layui-btn-primary">重置</button>
				</div>
			</div>
		</form>
	</div>
	@require(<%'./@my-component/core/footer.html'%>, <%{}%>)
</body>

</html>
