<!DOCTYPE html>
<html lang="en" class="page-fill">

<head>
    @require(<%'./@my-component/core/header.html'%>, <%{title: '忘记密码'}%>)
    <link rel="stylesheet" href="@request(<%'/static/css/oksub.css'%>)" />
    <script type="text/javascript" src="@request(<%'/static/lib/loading/okLoading.js'%>)"></script>
</head>

<body class="page-fill">
    <div class="page-fill forget" id="login">
        <form class="layui-form verify-user-form">
            <div class="layui-form-item tit">忘记密码</div>
            <div class="layui-form-item input-item">
                <label for="username">用户名</label>
                <input type="text" class="layui-input" id="username" name="username" placeholder="请输入账号"
                    autocomplete="off" lay-verify="required">
            </div>
            <div class="layui-form-item input-item">
                <label for="phone">输入手机号码</label>
                <input type="text" class="layui-input" id="phone" name="text" placeholder="请输入手机号码" autocomplete="off"
                    lay-verify="required|phone" maxlength="11">
            </div>
            <div class="layui-form-item input-item code-box">
                <label for="captcha">验证码</label>
                <input type="text" class="layui-input" id="captcha" name="captcha" placeholder="请输入验证码"
                    autocomplete="off" lay-verify="required" maxlength="4">
                <button type="button" class="layui-btn btn-auth-code">获取验证码</button>
            </div>
            <div class="layui-form-item">
                <button class="layui-btn layui-block" lay-filter="verifyUser" lay-submit="">提 交</button>
            </div>
            <div class="login-link">
                <a href="@redirect(<%'/system/login.html'%>)">再去登录试试</a>
            </div>
        </form>

        <form class="layui-form reset-password-form">
            <div class="layui-form-item tit">设置密码</div>
            <div class="layui-form-item input-item">
                <label for="password">新密码</label>
                <input type="password" class="layui-input" id="password" name="password" placeholder="请输入密码"
                    autocomplete="off" lay-verify="required|password">
            </div>
            <div class="layui-form-item input-item">
                <label for="comPassword">确认密码</label>
                <input type="password" class="layui-input" id="comPassword" name="password" placeholder="请确认密码"
                    autocomplete="off" lay-verify="required|comPassword">
            </div>
            <div class="layui-form-item">
                <button class="layui-btn layui-block" lay-filter="resetPassword" lay-submit="">确定设置</button>
            </div>
        </form>
    </div>
    @require(<%'./@my-component/core/footer.html'%>, <%{}%>)
</body>

</html>
