<!DOCTYPE html>
<html lang="en" class="page-fill">

<head>
    @require(<%'./@my-component/core/header.html'%>, <%{title: '登录'}%>)
    <link rel="stylesheet" href="@request(<%'/static/css/oksub.css'%>)" />
</head>

<body class="page-fill">
    <div class="page-fill" id="login">
        <form class="layui-form">
            <div class="login_face">
                <img src="@request(<%'/static/images/logo.png'%>)" />
            </div>
            <div class="layui-form-item input-item">
                <label for="username">用户名</label>
                <input type="text" lay-verify="required" name="username" placeholder="请输入账号" autocomplete="off"
                    id="username" class="layui-input">
            </div>
            <div class="layui-form-item input-item">
                <label for="password">密码</label>
                <input type="password" lay-verify="required|password" name="password" placeholder="请输入密码"
                    autocomplete="off" id="password" class="layui-input">
            </div>
            <div class="layui-form-item input-item captcha-box">
                <label for="captcha">验证码</label>
                <input type="text" lay-verify="required|captcha" name="captcha" placeholder="请输入验证码" autocomplete="off"
                    id="captcha" maxlength="4" class="layui-input">
                <div class="img ok-none-select" id="captchaImg"></div>
            </div>
            <div class="layui-form-item">
                <button class="layui-btn layui-block" lay-filter="login" lay-submit="">登录</button>
            </div>
            <div class="login-link">
                <a href="@redirect(<%'/page/register.html'%>)">注册</a>
                <a href="@redirect(<%'/page/forget.html'%>)">忘记密码?</a>
            </div>
        </form>
    </div>
    <!-- @require(<%'./@my-component/core/footer.html'%>, <%{}%>) -->

</body>

</html>
